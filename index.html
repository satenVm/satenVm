<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Open+Sans:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="poisk">
            <div class="poisk2">
                <input type="text" placeholder="Поиск">
                <img src="./icons/search.svg" alt="">
            </div>       
        </div>
        <div class="logotype">
            <img src="./icons/Logotype.svg" alt="">
        </div>
    </header>
    <section class="all">
        <section class="menu">
            <ul>
                <li>Фильмы</li>
                <li>Сериалы</li>
                <li>Мультфильмы</li>
                <li>Клипы</li>
                <li>Трейлеры</li>         
            </ul>
        </section>
        <section class="marsianin">
            <div class="komedia">
                <p class="first">КОМЕДИЯ</p>
                <h2>МАРСИАНИН</h2>
                <p>ИСТОРИЯ ЧЕЛОВЕКА, ВЫЖНВШЕГО ХА ЧУЖОЙ <br> ПЛАНЕТЕ В ОДИНОЧКУ</p>
                <span>IMOb: 8.0</span>  <span>Кинопоиск: 9.9</span>
            </div>
            <div class="info">
                <div class="films">
                    <h2>ПРОСМОТРЕННЫЕ ФИЛЬМЫ</h2>
                    <span></span>
                    <ul id="newfilms">
                        <!-- <li>ЛОГАН  <img src="icons/trash.png" class="trash" alt=""></li>
                        <li>ЛИГА СПРАВЕДЛИВОСТИ <img src="icons/trash.png" class="trash" alt=""></li>
                        <li>ЛА-ЛА ЛЕНД <img src="icons/trash.png" class="trash" alt=""></li>
                        <li>ОДЕРЖИМОСТЬ <img src="icons/trash.png" class="trash" alt=""></li>
                        <li>СКОТТ ПИЛИГРИМ ПРОТИВ... <img src="icons/trash.png" class="trash" alt=""></li> -->
                    </ul>
                </div>
                <div class="add-films">
                    <h2>ДОБАВИТЬ НОВЫЙ ФИЛЬМЫ</h2>
                    <span></span>
                    <form action="" id="form">
                        <h6>Введите название фильма</h6>
                        <input type="text" placeholder="Что уже посмотрено...?" class="addName">
                        <h6>Сделать его любимым?</h6>
                        <input type="checkbox" id="checkbox">  Да! <br>
                        <!-- <button>Подверить</button> -->
                        <input type="submit" class="sub">
                    </form>
                </div>
            </div>
        </section>
        <section class="reklama">
            <h5>Реклама от спонсоров</h5>
            <div class="reklam-stand1"></div>
            <div class="reklam-stand2"></div>
            <div class="reklam-stand3"></div>
        </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
